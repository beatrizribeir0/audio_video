<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>audio_video</title>
</head>
<body>
    <h1>Incorporar video na página</h1>
    <video width="560" height="315" controls autoplay loop muted>
        <source src="video de grama.mp4" type="video/mp4">
        You browser does not support your video tag.
</video>

<hr>

<h1>incorporar áudio na pagina</h1>
<audio controls autoplay loop muted>
    <source src="audio de grama.mp3" type="audio/mp3">
    You browser does not support your audio tag.
</audio>

<hr>

<h1>youtube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/oPxkTfmPj3s?start=1" 
title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
